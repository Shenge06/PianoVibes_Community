<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Additional custom styles */
        nav {
            background-color: #343a40;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        nav ul li a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}" class="nav-link">Home</a></li>
            <li><a href="{% url 'signup' %}" class="nav-link">Sign Up</a></li>
            <li><a href="{% url 'signin' %}" class="nav-link">Sign In</a></li>
            <li><a href="{% url 'signout' %}" class="nav-link">Sign Out</a></li>
        </ul>
    </nav>
    <div class="container mt-5">
        <h1>Welcome to Your App</h1>
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.get_full_name }}!</p>
            <p><a href="{% url 'signout' %}" class="btn btn-danger">Sign Out</a></p>
        {% else %}
            <p>You are not logged in. Please <a href="{% url 'signin' %}" class="btn btn-primary">Sign In</a> or <a href="{% url 'signup' %}" class="btn btn-success">Sign Up</a>.</p>
        {% endif %}
    </div>
</body>
</html>
